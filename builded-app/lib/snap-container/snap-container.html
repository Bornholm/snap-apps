<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../snap-widget/snap-widget.html">
<polymer-element name="snap-container" attributes="layout">
  <template>
    <style>

      :host {
        display: block;
      }

      :host #content {
        overflow: auto;
      }

      :host #content > * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      :host[layout="horizontal"] #content > * {
        display: block;
        float: left;
      }

      :host[layout="vertical"] #content > * {
        display: block;
        width: 100%;
      }

    </style>
    <snap-widget name="Container">
      <div id="content" class="view">
        <content></content>
      </div>
      <div class="edit">
        <div>
          <label>Layout</label>
          <select value="{{layout}}">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
        </div>
        <div>
          <label>Gutter</label>
          <input type="number" value="{{gutter}}" min="0" max="99">%
        </div>
      </div>
    </snap-widget>
  </template>
  <script>
    (function() {

      var filter = Array.prototype.filter;
      var reduce = Array.prototype.reduce;

      Polymer('snap-container', {

        gutter: 1,
        layout: 'vertical',

        ready: function() {
          this.async(this.applyLayout);
          this.addEventListener("DOMNodeInserted", this.applyLayout.bind(this), false);
        },

        optionsChanged: function(oldOpts, newOpts) {
          if(newOpts) {
            if('gutter' in newOpts) {
              this.gutter = newOpts.gutter;
            }
            if('layout' in newOpts) {
              this.layout = newOpts.layout;
            }
          }
        },

        layoutChanged: function() {
          this.async(this.applyLayout);
        },

        gutterChanged: function() {
          this.async(this.applyLayout);
        },

        applyLayout: function() {
          var self = this;
          var nodes = this.querySelectorAll('.view > *');
          nodes = filter.call(nodes, function(n) {
            return n.parentElement === self;
          });
          var count = nodes.length;
          var percent = 100-((count-1)*this.gutter);
          var width = (percent/count) + '%';
          while(count--) {
            el = nodes[count];
            if(this.layout === 'horizontal') {
              el.style.width = width;
              if(count !== nodes.length-1) {
                el.style.marginRight = this.gutter + '%';
              }
            } else {
              el.removeAttribute('style');
              el.style.marginBottom = this.gutter + '%';
            }
          }
        },

        exports: function() {
          var options = {
            gutter: this.gutter,
            layout: this.layout
          };
          return options;
        },

        getWidgetsTree: function() {
          var tree = {};
          tree.type = this.tagName;
          tree.options = this.exports();
          tree.children = reduce.call(this.children, function(arr, el) {
            var exports;
            if(typeof el.getWidgetsTree === 'function') {
              exports = el.getWidgetsTree();
            } else if(typeof el.exports === 'function') {
              exports = {
                type: el.tagName,
                options: el.exports(),
              };
            }
            if(exports) {
              arr.push(exports);
            }
            return arr;
          }, []);
          return tree;
        }

      });

    }());
  </script>
</polymer-element>
