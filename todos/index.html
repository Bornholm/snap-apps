<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container ng-cloak" ng-controller="AppCtrl">

      <div class="row">
        <div class="col-md-12">
          <h1>TODO</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form role="form" class="">
            <div class="form-group">
              <input type="text"  ng-model="newTodo" class="form-control" placeholder="What's next ?" ng-keyup="newTodoHandler($event)">
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>A faire</th>
                <th>Date d'ajout</th>
                <th>Partag√©e</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="todo in todos.concat(sharedTodos)" ng-switch="todo.isShared" ng-class="{'done': todo.done}">
                <td ng-bind="todo.text"></td>
                <td ng-bind="todo.date"></td>
                <td ng-switch-when="true">Oui</td>
                <td ng-switch-when="false">Non</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="snap.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/todos.js"></script>
  </body>
</html>
