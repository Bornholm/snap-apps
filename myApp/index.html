<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyApp</title>
    <script src='snap.js'></script>
  </head>
  <body>
    <script src="js/lib/angular.min.js"></script>
    <script src='js/app.js'></script>
    <div ng-app="myApp">

        <div ng-controller="IdentityCtrl">
            <label>First Name :</label><br/>
            <input type='text' ng-model="data.firstname" /><br/>
            <label>Last Name :</label><br/>
            <input type='text' ng-model='data.lastname' /><br/>
            <label>Your Age :</label><br/>
            <input type='text' ng-model='data.age' /><br/>
            <div>{{data.firstname}} {{data.lastname}} {{data.age}}</div>
        </div>

    </div>
  </body>
</html>
