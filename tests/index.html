<html>
  <head>
    <title>Snap Services Tests</title>
    <link rel="stylesheet" href="nodeunit.css" type="text/css" />
    <script src="snap.js"></script>
    <script src="nodeunit.min.js"></script>
    <!-- Suites -->
    <script src="suites/apps.js"></script>
    <script src="suites/users.js"></script>
    <script src="suites/system.js"></script>
    <script src="suites/storage.js"></script>
    <script src="suites/rtc.js"></script>
  </head>
  <body>
    <h1 id="nodeunit-header">Snap Services Tests</h1>
    <script>
      Snap.ready(function(err, sandbox) {
        window.sandbox = sandbox;
        nodeunit.run({
          'Apps': apps,
          'System': system,
          'Users': users,
          'Storage': storage,
          'RTC': rtc
        });
      });
    </script>
  </body>
</html>
